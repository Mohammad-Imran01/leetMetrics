<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
   </head>
    <title>LeetMetrics</title>
  </head>
  <body>
    <div class="root">
      <div class="header-container">
        <h1 class="heading">
          Developer scores
        </h1>
      </div>
      <div class="spacer"></div>

      <form id="user-form">
        <input type="text" placeholder="Enter user profile id" required id="text-input">
        <button type="submit">Fetch Stats</button>
      </form>
      
      
      <div class="disk-container">
        <div class="disk disk-1">
          <p class="">
            Easy
          </p>
          <p class="disk-1-text">
            100/100
          </p>
        </div>
        <div class="disk disk-2">
          <p class="">
            Med
          </p>
          <p class="disk-2-text">
            100/100
          </p>
          
        </div>
        <div class="disk disk-3">
          <p class="">
            Hard
          </p>
          <p class="disk-3-text">
            100/100
          </p>

        </div>
      </div>

      <div class="footer-container">
        <h1 class="footer-text">
          Made with ❤️ by LeetMetrics
        </h1>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
